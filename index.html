<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Chat ðŸŒ¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffafcc;
            --soft-purple: #cdb4db;
            --accent-pink: #ff85a2;
            --bg-cream: #fff5f8;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-cream);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Styling */
        .card {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 175, 204, 0.3);
            width: 350px;
            text-align: center;
        }

        h2 { color: var(--accent-pink); margin-bottom: 1.5rem; }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--soft-purple);
            border-radius: 15px;
            outline: none;
        }

        button {
            background-color: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            margin: 5px;
        }

        button:hover { background-color: var(--accent-pink); }

        /* Chat Layout */
        #chat-screen {
            display: none;
            width: 400px;
            height: 600px;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .msg-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            margin: 5px 0;
            font-size: 0.9rem;
            word-wrap: break-word;
        }

        .sent {
            align-self: flex-end;
            background: var(--primary-pink);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .received {
            align-self: flex-start;
            background: white;
            color: #555;
            border: 1px solid var(--soft-purple);
            border-bottom-left-radius: 2px;
        }

        .input-group { display: flex; gap: 10px; }
        #msg-input { flex: 1; margin: 0; }
    </style>
</head>
<body>

    <div id="auth-screen" class="card">
        <h2>Sweet Messenger âœ¨</h2>
        <input type="email" id="email" placeholder="Email (sweetie@love.com)">
        <input type="password" id="password" placeholder="Password">
        <div>
            <button id="btnLogin">Login</button>
            <button id="btnSignup" style="background: var(--soft-purple);">Join</button>
        </div>
    </div>

    <div id="chat-screen" class="card">
        <h3 id="user-header" style="color: var(--accent-pink);">Lovely Chat</h3>
        <div id="messages"></div>
        <div class="input-group">
            <input type="text" id="msg-input" placeholder="Say something sweet...">
            <button id="btnSend">ðŸ’–</button>
        </div>
        <button onclick="location.reload()" style="font-size: 0.7rem; margin-top: 10px; background: none; color: #aaa;">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Config
        const firebaseConfig = {
            apiKey: "AIzaSyC7ihEC108GG-FL7cJWidiC4uc2B-7kv_Y",
            authDomain: "msgl-157b0.firebaseapp.com",
            projectId: "msgl-157b0",
            storageBucket: "msgl-157b0.firebasestorage.app",
            messagingSenderId: "862235386858",
            appId: "1:862235386858:web:c2123cb0c7405d1fba0893"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authScreen = document.getElementById('auth-screen');
        const chatScreen = document.getElementById('chat-screen');
        const msgList = document.getElementById('messages');

        // --- Authentication Logic ---
        document.getElementById('btnSignup').onclick = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            createUserWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
        };

        document.getElementById('btnLogin').onclick = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authScreen.style.display = 'none';
                chatScreen.style.display = 'flex';
                loadMessages(user.uid);
            }
        });

        // --- Chat Logic ---
        async function sendMessage() {
            const text = document.getElementById('msg-input').value;
            if (!text.trim()) return;

            await addDoc(collection(db, "chats"), {
                text: text,
                sender: auth.currentUser.uid,
                email: auth.currentUser.email,
                timestamp: serverTimestamp()
            });
            document.getElementById('msg-input').value = '';
        }

        document.getElementById('btnSend').onclick = sendMessage;
        
        // Send on Enter key
        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function loadMessages(currentUid) {
            const q = query(collection(db, "chats"), orderBy("timestamp", "asc"));
            onSnapshot(q, (snapshot) => {
                msgList.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.classList.add('msg-bubble');
                    div.classList.add(data.sender === currentUid ? 'sent' : 'received');
                    div.textContent = data.text;
                    msgList.appendChild(div);
                });
                msgList.scrollTop = msgList.scrollHeight;
            });
        }
    </script>
</body>
</html>
